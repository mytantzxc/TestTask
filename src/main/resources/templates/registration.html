<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form class="form-signin" th:action="@{/registration}" th:object="${userForm}"method="post">
    <h2 class="form-signin-heading">Please log in to vaneezy</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id=username th:field="*{username}" class="form-control" placeholder="Username" required="" autofocus="">
    </p>
    <p>
      <label for="email" class="sr-only">Email</label>
      <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email" required="" autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required="">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
<div id="volume-booster-visusalizer">
  <div class="sound">
    <div class="sound-icon"></div>
    <div class="sound-wave sound-wave_one"></div>
    <div class="sound-wave sound-wave_two"></div>
    <div class="sound-wave sound-wave_three"></div>
  </div>
  <div class="segments-box">
    <div data-range="1-20" class="segment"><span></span></div>
    <div data-range="21-40" class="segment"><span></span></div>
    <div data-range="41-60" class="segment"><span></span></div>
    <div data-range="61-80" class="segment"><span></span></div>
    <div data-range="81-100" class="segment"><span></span></div>
  </div>
</div></body></html>
